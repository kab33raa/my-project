<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAPANESE LANDING PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
html, body {
    width: 100%;
    height: 100%;
}
.parent{
    height: 100%;
    width: 100%;
    /* background-color: lightsalmon; */
    background: linear-gradient(to left, salmon, lightseagreen);
    display: flex;
}
#child1{
    width: 1150px;
    
    height: 580px;
    /* background: linear-gradient(to right, salmon, lightseagreen); */
    color:rgba(255, 255, 255, 0.332);
    margin-top: 60px;
    margin-left: 200px;
    border-radius: 10px;
    box-shadow: 4px 8px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
}
#child2{
        color: transparent;
        position: absolute;
        z-index: 1;
        margin-left: 630px;
        margin-top: 80px;
        font-family:Arial, Helvetica, sans-serif;
        text-shadow: 3px 3px 2px rgba(255, 88, 88, 0.721);
        font-size: 50px;
        line-height: 1.2;
        font-weight: 800;
        font-style: italic;
    text-transform: uppercase;
    background: linear-gradient(270deg, #ffb6c1, #20b2aa, #ffb6c1, #20b2aa);
    background-size: 400% 400%;
    animation: gradientMove 6s ease-in-out infinite;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    mix-blend-mode: lighten;
    @keyframes gradientMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }
}
h1{ 
        color: transparent;
        position: absolute;
        z-index: 1;
        margin-left: 70px;
        margin-top: 20px;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-shadow: 3px 3px 2px rgba(0, 0, 0, 0.5);
        font-size: 25px;
        line-height: 1.2;
        font-weight: 10;
        font-style: italic;
}
#child3 {
    display: flex;
    justify-content: center;  /* Center horizontally */
    align-items: center;      /* Center vertically */
    height: 100px;            /* Set a height so vertical centering works */
}

#child3 input[type="text"] {
    width: 460px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.259);  /* Fully transparent */
    color: #000000;
    box-shadow: 1px 1px 4px rgba(254, 134, 134, 0.2);
    outline: none;
    margin-left: 1%;
    position: absolute;
    text-align: center; 
    padding: 10px;
    left: 50%;
    transform: translateX(-50%);
    top: 30%;
}
#child3 input[type="text"]::placeholder {
    color: #888;
    font-style: italic;
    opacity: 1;
}
#child3 input[type="password"] {
    width: 460px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.259);  /* Fully transparent */
    color: #000000;
    box-shadow: 1px 1px 4px rgba(254, 134, 134, 0.2);
    outline: none;
    margin-left: 1%;
    position: absolute;
    text-align: center; 
    padding: 10px;
    left: 50%;
    transform: translateX(-50%);
    top: 40%;
}
#child4 {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
}
#child4 button {
    padding: 10px 24px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(90deg, #ffb6c1 40%, #20b2aa 100%);
    color: #fff;
    box-shadow: 1px 1px 6px rgba(32, 178, 170, 0.15);
    cursor: pointer;
    margin: 0 12px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    transition: background 0.3s, transform 0.2s;
    position: absolute;
    left: 40%;
    transform: translateX(-50%);
    top: 60%;
}

#child5 button:hover {
    background: linear-gradient(90deg, #20b2aa 40%, #ffb6c1 100%);
    transform: scale(1.05);
}
#child4 button:hover {
    background: linear-gradient(90deg, #20b2aa 40%, #ffb6c1 100%);
    transform: scale(1.05);
}
#child5 {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
}
#child5 button {
    padding: 10px 24px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(90deg, #ffb6c1 40%, #20b2aa 100%);
    color: #fff;
    box-shadow: 1px 1px 6px rgba(32, 178, 170, 0.15);
    cursor: pointer;
    margin: 0 12px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    transition: background 0.3s, transform 0.2s;
    position: absolute;
    left: 60%;
    transform: translateX(-50%);
    top: 60%;
}

#child5 button:hover {
    background: linear-gradient(90deg, #20b2aa 40%, #ffb6c1 100%);
    transform: scale(1.05);
}
</style>
<body>
    <div class="parent">
        <div id="child1"></div>
        <canvas id="confetti-canvas" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 0;"></canvas>
        <script>
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let W = window.innerWidth;
        let H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        const confettiColors = [' #ffc0cb', ' #ffc0cb', ' #ffc0cb', ' #ffc0cb', ' #ffc0cb', ' #ffc0cb', ' #ffc0cb'];
        const confettiCount = 120;
        const confetti = [];

        function randomBetween(a, b) {
            return a + Math.random() * (b - a);
        }

        for (let i = 0; i < confettiCount; i++) {
            confetti.push({
                x: randomBetween(0, W),
                y: randomBetween(-H, 0),
                r: randomBetween(5, 10),
                d: randomBetween(2, 8),
                color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                tilt: randomBetween(-10, 10),
                tiltAngle: randomBetween(0, Math.PI * 2),
                tiltAngleIncrement: randomBetween(0.01, 0.05)
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, W, H);
            confetti.forEach(c => {
                ctx.beginPath();
                ctx.ellipse(c.x, c.y, c.r, c.r/2, c.tilt, 0, 2 * Math.PI);
                ctx.fillStyle = c.color;
                ctx.fill();
            });
        }

        function updateConfetti() {
            confetti.forEach(c => {
                c.y += c.d;
                c.x += Math.sin(c.tiltAngle) * 2;
                c.tiltAngle += c.tiltAngleIncrement;
                if (c.y > H) {
                    c.x = randomBetween(0, W);
                    c.y = randomBetween(-20, 0);
                }
            });
        }

        function animateConfetti() {
            drawConfetti();
            updateConfetti();
            requestAnimationFrame(animateConfetti);
        }

        window.addEventListener('resize', () => {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
        });

        animateConfetti();
        </script>
        <div id="child2">こんにちは
            <h1>Hello!!</h1>
        </div>
        <div id="child3" >
            <input type="text" placeholder="Enter text here">
            <input type="password" placeholder="Enter password here">
        </div>
        <div id="child4">
            <button>Confirm</button>
        </div>
    </div>
    <div id="child5">
        <button>Forgot Password?</button>
    </div>
</body>
</html>
